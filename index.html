<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Button Creator</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			href="https://fonts.googleapis.com/css?family=Playfair+Display+SC"
			rel="stylesheet"
		/>
	</head>
	<link rel="stylesheet" href="style.css" />
	<body>
		<section class="button-creator">
			<form id="controles">
				<label for="texto">texto</label>
				<input type="text" id="texto" name="texto" />
				<label for="color">color</label>
				<input type="color" id="color" name="color" />
				<label for="backgroundColor">background-color</label>
				<input
					type="color"
					id="backgroundColor"
					name="backgroundColor"
				/>
				<label for="height">height</label>
				<input
					type="range"
					id="height"
					name="height"
					min="0"
					max="200"
				/>
				<label for="width">width</label>
				<input type="range" id="width" name="width" min="0" max="600" />
				<label for="border">border</label>
				<input type="text" id="border" name="border" />
				<label for="borderRadius">border-radius</label>
				<input
					type="range"
					id="borderRadius"
					name="borderRadius"
					min="0"
					max="20"
				/>
				<select name="fontFamily" id="fontFamily">
					<option value="Arial">Arial</option>
					<option value="Georgia">Georgia</option>
					<option value="monospace">Monospace</option>
				</select>
				<label for="fontSize">font-size</label>
				<input type="number" id="fontSize" name="fontSize" />
			</form>
			<section class="resultado">
				<button class="btn">Clique</button>
				<pre><code class="css">
					<span></span>
				</code></pre>
			</section>
		</section>
		<script src="script.js"></script>
	</body>
</html>
